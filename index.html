<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
    <title>Task List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="container">
    <h3>Task List</h3>
    <form id="task_form">
      <input type="text" id="new_task" placeholder="New Task" />
      <input type="submit" value="Add Task" />
    </form>
    <hr/>
    <h3>Saved tasks</h3>
    <label for="">Search tasks</label>
    <img class="icon" src="icon/magnifying-glass-solid.svg" alt="">
    <input type="text" id="task_filter" placeholder="Task Filter" />
    <ul id="task_list"></ul>
    <button class="btn btn-outline-secondary" id="clear_task">
      Clear Task
    </button>

    <script src="js/script.js"></script>
  </body>
</html>
